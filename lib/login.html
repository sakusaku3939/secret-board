<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <div class="outer">
        <div class="inner">
            <hr>
            <form class="form-signin" action="/login" method="POST">
                <h2>掲示板にログイン</h2><br>
                <div class="form-group">
                    <label>
                        <input name="username"type="text" class="form-control" placeholder="ユーザー名" required autofocus>
                    </label>
                    <label>
                        <input name="pass" type="password" class="form-control" placeholder="パスワード" required>
                    </label>
                </div>
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="ログイン">
            </form>
            <hr>
        </div>
    </div>
</body>
<style>
    hr {
        width: 30vw;
    }

    .outer {
        width: 100vw;
        height: 100vh;
        position: relative;
    }

    .inner {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
    }

    .form-control {
        width: 270px;
        margin: 1px auto;
    }

    .btn-primary {
        margin-top: 20px;
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 30px;
        margin: 10px auto;
    }

    *:focus {
        box-shadow: none !important;
    }

    .btn-primary {
        background: #1976D2;
        border: 2px solid #1976D2;
    }

    .btn-primary:hover {
        background: #1565C0;
        border: 2px solid #1565C0;
    }

    .btn-primary:not(:disabled):not(.disabled):active {
        background: #1565C0;
        border: 2px solid #1565C0;
    }
</style>

</html>
